  <!-- Collezioni dinamiche -->
  <section class="collection-grid" id="productContainer">
    <!-- I prodotti verranno caricati da JS -->
  </section>

  <!-- Script per gestione mega menu -->
  <script>
    const trigger = document.getElementById("collezioni");
    const mega = document.getElementById("megaMenu");

    function isMobile() {
      return window.innerWidth <= 768;
    }

    if (trigger && mega) {
      let mobileOpen = false;

      trigger.addEventListener("click", (e) => {
        if (isMobile()) {
          e.preventDefault();
          mega.classList.toggle("show");
          mobileOpen = !mobileOpen;
        }
      });

      trigger.addEventListener("mouseenter", () => {
        if (!isMobile()) {
          mega.classList.add("show");
        }
      });

      trigger.addEventListener("mouseleave", () => {
        if (!isMobile()) {
          setTimeout(() => {
            if (!mega.matches(":hover")) {
              mega.classList.remove("show");
            }
          }, 200);
        }
      });

      mega.addEventListener("mouseleave", () => {
        if (!isMobile()) {
          mega.classList.remove("show");
        }
      });

      mega.addEventListener("mouseenter", () => {
        if (!isMobile()) {
          mega.classList.add("show");
        }
      });
    }
  </script>

  <!-- Script per prodotti dinamici -->
  <script>
    const products = [
      {
        name: "Felpa Urban Red",
        description: "Felpa oversize con dettagli in rosso acceso.",
        price: "59â‚¬",
        images: ["img/felpa1a.jpg", "img/felpa1b.jpg"]
      },
      {
        name: "Maglia Black Logo",
        description: "T-shirt nera con logo HOODZ centrale.",
        price: "39â‚¬",
        images: ["img/maglia1a.jpg", "img/maglia1b.jpg"]
      }
      // ðŸ‘ˆ Aggiungi altri prodotti qui
    ];

    const container = document.getElementById("productContainer");

    products.forEach(product => {
      const item = document.createElement("div");
      item.className = "product-card";

      let imagesHTML = "";
      product.images.forEach(src => {
        imagesHTML += `<img src="${src}" alt="${product.name}" />`;
      });

      item.innerHTML = `
        <div class="image-slider">
          ${imagesHTML}
        </div>
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <span class="price">${product.price}</span>
      `;

      container.appendChild(item);
    });
  </script>

</body>
