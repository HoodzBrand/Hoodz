  <script>
  const trigger = document.getElementById("collezioni");
  const mega = document.getElementById("megaMenu");

  function isMobile() {
    return window.innerWidth <= 768;
  }

  if (trigger && mega) {
    let mobileOpen = false;

    trigger.addEventListener("click", (e) => {
      if (isMobile()) {
        e.preventDefault();
        mega.classList.toggle("show");
        mobileOpen = !mobileOpen;
      }
    });

    // Per desktop: manteniamo il comportamento hover
    trigger.addEventListener("mouseenter", () => {
      if (!isMobile()) {
        mega.classList.add("show");
      }
    });

    trigger.addEventListener("mouseleave", () => {
      if (!isMobile()) {
        setTimeout(() => {
          if (!mega.matches(":hover")) {
            mega.classList.remove("show");
          }
        }, 200);
      }
    });

    mega.addEventListener("mouseleave", () => {
      if (!isMobile()) {
        mega.classList.remove("show");
      }
    });

    mega.addEventListener("mouseenter", () => {
      if (!isMobile()) {
        mega.classList.add("show");
      }
    });
  }
</script>


  <script>
  const words = ["Identità.", "Esclusività.", "Eleganza.", "Visione.", "Confine."];
  const span = document.getElementById("changing-word");
  let index = 0;

  setInterval(() => {
    span.classList.add("fade-out");

    setTimeout(() => {
      index = (index + 1) % words.length;
      span.textContent = words[index];
      span.classList.remove("fade-out");
    }, 400);
  }, 3000);
</script>
