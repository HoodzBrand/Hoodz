<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOODZ – Urban Wear</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>

<body>

  <!-- Sfondo animato -->
  <div class="bg-animation">
    <img src="icons/mini-logos.png" alt="Background Logos">
  </div>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="top-bar-content">
      <div class="top-left-image">
        <img src="icons/mini-logos.png" alt="Mini loghi">
      </div>
      <div class="top-right-links">
        <a href="#">Instagram</a>
        <a href="#">Contatti</a>
        <a href="#" class="accedi-only">Accedi</a>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="logo/logo.png" alt="HOODZ Logo" class="logo">
      </a>
    </div>

    <nav class="navbar">
      <ul class="menu">
        <li><a href="about.html">About</a></li>
        <li class="mega-dropdown" id="collezioni">
          <a href="#">Collezioni</a>
        </li>
        <li><a href="signature.html">Signature</a></li>
        <li><a href="lookbook.html">Lookbook</a></li>
      </ul>
    </nav>
  </header>

  <!-- Mega menu -->
  <div class="mega-menu" id="megaMenu">
    <div class="mega-column">
      <h4>Uomo</h4>
      <a href="collezioni.html?categoria=uomo&sottocategoria=tshirt&collezione=default">T-shirt</a>
      <a href="collezioni.html?categoria=uomo&sottocategoria=felpe&collezione=default">Felpe</a>
    </div>
    <div class="mega-column">
      <h4>Donna</h4>
      <a href="collezioni.html?categoria=donna&sottocategoria=tshirt&collezione=default">T-shirt</a>
      <a href="collezioni.html?categoria=donna&sottocategoria=felpe&collezione=default">Felpe</a>
      <a href="collezioni.html?categoria=donna&sottocategoria=top&collezione=default">Top</a>
    </div>
    <div class="mega-column">
      <h4>Accessori</h4>
      <a href="collezioni.html?categoria=accessori&sottocategoria=cappelli&collezione=default">Cappelli</a>
      <a href="collezioni.html?categoria=accessori&sottocategoria=calze&collezione=default">Calze</a>
    </div>
  </div>

  <!-- Hero -->
  <section class="hero">
    <h1>Scopri la nuova collezione HOODZ fw25</h1>
    <p>Stile. Qualità. <span id="changing-word">Identità.</span></p>
  </section>

  <!-- Galleria immagini -->
  <section class="showcase">
    <div class="image-row">
      <img src="img/hoodz1.jpg" alt="Look 1">
      <img src="img/hoodz2.jpg" alt="Look 2">
      <img src="img/hoodz3.jpg" alt="Look 3">
    </div>
  </section>

  <!-- Script centralizzati -->
  <script src="script.js?v=1"></script>

</body>
</html>
